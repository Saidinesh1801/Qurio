<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qurio - PDF Topic Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-50px) translateX(30px); }
        }

        /* Navigation */
        .navbar {
            background: rgba(15, 12, 41, 0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: relative;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #7f00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            padding: 120px 0 80px;
            background: linear-gradient(135deg, rgba(15, 12, 41, 0.5), rgba(48, 43, 99, 0.5));
            overflow: hidden;
            z-index: 1;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #7f00ff, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            text-shadow: 0 8px 32px rgba(0, 212, 255, 0.2);
            letter-spacing: -1px;
        }

        .hero-section p {
            font-size: 1.3rem;
            color: #b0b0ff;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .btn-glow {
            background: linear-gradient(135deg, #00d4ff, #7f00ff);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 40px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(127, 0, 255, 0.6);
            color: white;
        }

        /* Upload Container */
        .upload-section {
            position: relative;
            z-index: 2;
            padding: 60px 0;
        }

        .upload-container {
            background: rgba(48, 43, 99, 0.4);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 60px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
            transition: all 0.3s ease;
        }

        .upload-container:hover {
            border-color: rgba(0, 212, 255, 0.6);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
            background: rgba(48, 43, 99, 0.6);
        }

        .upload-container h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .upload-box {
            border: 3px dashed rgba(0, 212, 255, 0.5);
            border-radius: 15px;
            padding: 50px 30px;
            background: rgba(15, 12, 41, 0.6);
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 2rem 0;
        }

        .upload-box:hover {
            border-color: rgba(0, 212, 255, 0.8);
            background: rgba(15, 12, 41, 0.9);
            box-shadow: inset 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .upload-box label {
            color: #00d4ff;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 0;
        }

        /* File input styling */
        #fileUpload {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
            left: 0;
            top: 0;
        }

        .file-input-wrapper {
            position: relative;
            display: block;
            cursor: pointer;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(0, 212, 255, 0.3) !important;
            color: #e0e0e0 !important;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.08) !important;
            border-color: #00d4ff !important;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3) !important;
            color: #fff !important;
        }

        .form-control::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }

        .form-select option {
            background: #1a1629;
            color: #e0e0e0;
        }

        .form-label {
            color: #b0b0ff;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #7f00ff);
            border: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 12px;
            padding: 14px 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(127, 0, 255, 0.5);
            background: linear-gradient(135deg, #7f00ff, #00d4ff);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        /* Error Alert */
        .alert {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b9d;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        /* Footer */
        footer {
            background: rgba(15, 12, 41, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 0;
            position: relative;
            z-index: 10;
        }

        footer p {
            color: #7f7fbf;
            margin: 0;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }

            .upload-container {
                padding: 40px 20px;
            }

            .hero-section p {
                font-size: 1.1rem;
            }
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container">
            <span class="navbar-brand">
                <i class="fas fa-brain"></i> QURIO
            </span>
        </div>
    </nav>

    <header class="hero-section text-center">
        <div class="container">
            <h1 class="display-3 fw-bold">AI-Powered PDF Topic Generator</h1>
            <p class="lead">Upload a PDF and get a list of topics from it.</p>
            <a href="#generate" class="btn btn-glow btn-lg mt-3">
                <i class="fas fa-rocket"></i> Get Started
            </a>
        </div>
    </header>

    <section id="generate" class="upload-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="upload-container">
                        <h2 class="text-center">
                            <i class="fas fa-file-pdf"></i> Upload Your PDF
                        </h2>
                        
                        {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle"></i> {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endif %}

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="upload-box file-input-wrapper">
                                <label for="fileUpload" class="d-block w-100 h-100">
                                    <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                                    <div>Click to upload or drag and drop</div>
                                    <small style="color: rgba(176, 176, 255, 0.7);">PDF files up to 50MB</small>
                                </label>
                                <input type="file" name="pdf_file" id="fileUpload" accept=".pdf" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-magic"></i> Generate Topics
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <p>&copy; 2026 Qurio - Intelligent Learning Platform</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create animated particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 50 + 10 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = Math.random() * 15 + 10 + 's';
                container.appendChild(particle);
            }
        }

        // File upload drag and drop
        const fileInput = document.getElementById('fileUpload');
        const uploadBox = document.querySelector('.upload-box');

        // Handle drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadBox.style.borderColor = 'rgba(0, 212, 255, 0.8)';
            uploadBox.style.background = 'rgba(15, 12, 41, 0.9)';
        });

        uploadBox.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadBox.style.borderColor = 'rgba(0, 212, 255, 0.5)';
            uploadBox.style.background = 'rgba(15, 12, 41, 0.6)';
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateUploadBox(files[0]);
            }
            uploadBox.style.borderColor = 'rgba(0, 212, 255, 0.5)';
            uploadBox.style.background = 'rgba(15, 12, 41, 0.6)';
        });

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                updateUploadBox(e.target.files[0]);
            }
        });

        function updateUploadBox(file) {
            const uploadBox = document.querySelector('.upload-box');
            const label = uploadBox.querySelector('label');
            label.innerHTML = '<i class="fas fa-check-circle" style="font-size: 3rem; color: #00d4ff; margin-bottom: 1rem;"></i><div style="color: #00d4ff; font-weight: bold;">' + file.name + '</div><small style="color: rgba(176, 176, 255, 0.7);">Ready to generate</small>';
        }

        createParticles();
    </script>
</body>
</html>
