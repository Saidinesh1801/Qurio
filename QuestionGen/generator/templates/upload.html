{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qurio - Generate Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Dark mode: Matte Black + Frost White */
            --bg-primary: #0a0a0a;
            --bg-secondary: rgba(255, 255, 255, 0.06);
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-navbar: rgba(10, 10, 10, 0.85);
            --text-primary: #ffffff;
            --text-secondary: #e8eaec;
            --text-tertiary: #b8bcc0;
            --text-muted: #888c90;
            --border-color: rgba(255, 255, 255, 0.12);
            --accent: #4da6d9;
            --accent-hover: #3b8fc2;
            --success: #10b981;
            --error: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-blur: blur(12px);
        }

        html.light-theme {
            /* Light mode: Frost Blue + Frost White */
            --bg-primary: #f0f8ff;
            --bg-secondary: rgba(255, 255, 255, 0.7);
            --bg-card: rgba(255, 255, 255, 0.6);
            --bg-navbar: rgba(240, 248, 255, 0.85);
            --text-primary: #1a3a4a;
            --text-secondary: #2a4a5a;
            --text-tertiary: #4a6a7a;
            --text-muted: #6a8a9a;
            --border-color: rgba(100, 160, 200, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(180, 210, 230, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: 
                linear-gradient(135deg, #0a0a0a 0%, #111213 25%, #181a1c 50%, #111213 75%, #0a0a0a 100%);
            min-height: 100vh; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            color: var(--text-secondary);
            position: relative;
        }

        html.light-theme body {
            background: 
                linear-gradient(135deg, #f0f8ff 0%, #e0f0fa 25%, #d0e8f5 50%, #e0f0fa 75%, #f0f8ff 100%);
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 255, 255, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 30%, rgba(255, 255, 255, 0.04) 0%, transparent 45%),
                radial-gradient(ellipse at 40% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: liquidGlow 15s ease-in-out infinite alternate;
        }

        html.light-theme body::before {
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(100, 180, 220, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 30%, rgba(150, 200, 230, 0.2) 0%, transparent 45%),
                radial-gradient(ellipse at 40% 80%, rgba(180, 215, 240, 0.18) 0%, transparent 50%);
        }

        @keyframes liquidGlow {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-2%, 2%) scale(1.02); }
            100% { transform: translate(2%, -1%) scale(0.98); }
        }

        .navbar { 
            background: transparent; 
            border-bottom: none; 
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand { 
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-img {
            height: 90px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        html.light-theme .logo-img {
            filter: brightness(0);
        }

        .nav-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            font-weight: 600;
            border-radius: 12px;
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .nav-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .page-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .upload-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 2rem;
        }

        .upload-container h2 {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .upload-box {
            border: 2px dashed var(--glass-border);
            border-radius: 14px;
            padding: 2.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
        }

        .upload-box:hover, .upload-box.dragover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.08);
        }

        .upload-box.has-file {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }

        .upload-box i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .upload-box.has-file i {
            color: var(--success);
        }

        .upload-box label {
            cursor: pointer;
            display: block;
        }

        .upload-box h5 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .upload-box small {
            color: var(--text-muted);
        }

        #fileUpload { display: none; }

        .file-info {
            display: none;
            background: var(--bg-primary);
            border: 1px solid var(--success);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
            gap: 1rem;
        }

        .file-info.show { display: flex; }

        .file-info i {
            font-size: 2rem;
            color: var(--success);
        }

        .file-details { flex: 1; text-align: left; }

        .file-name {
            color: var(--text-primary);
            font-weight: 600;
        }

        .file-size {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .file-remove {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            padding: 0.5rem;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .setting-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
        }

        .setting-card label {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .setting-card label i {
            color: var(--accent);
        }

        .form-control, .form-select {
            background: var(--bg-secondary) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-secondary) !important;
            border-radius: 8px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15) !important;
        }

        .form-select option {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            border: none;
            color: white;
            font-weight: 700;
            border-radius: 10px;
            padding: 14px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.35);
        }

        .btn-generate-answers {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .btn-generate-answers:hover {
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.35);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-weight: 600;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            margin-top: 0.75rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-secondary:hover {
            border-color: var(--text-muted);
            color: var(--text-primary);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .preview-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            max-width: 900px;
            margin: 2rem auto;
        }

        .preview-container h2 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .pdf-preview {
            background: white;
            border-radius: 12px;
            height: 500px;
            margin-bottom: 1.5rem;
        }

        .pdf-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .btn-download {
            background: linear-gradient(135deg, var(--success), #059669);
            border: none;
            color: white;
            font-weight: 700;
            border-radius: 10px;
            padding: 14px;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.35);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.show { display: flex; }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text {
            font-size: 1.2rem;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center px-3">
            <a href="/" class="navbar-brand">
                <img src="{% static 'generator/images/logo.svg' %}" alt="Qurio" class="logo-img">
            </a>
            <div class="d-flex gap-2">
                <a href="{% url 'index' %}" class="nav-btn">
                    <i class="fas fa-home"></i> <span class="d-none d-sm-inline">Home</span>
                </a>
                <a href="{% url 'history' %}" class="nav-btn">
                    <i class="fas fa-history"></i> <span class="d-none d-sm-inline">History</span>
                </a>
                <button class="nav-btn" onclick="toggleTheme()" title="Toggle theme">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="page-container" id="uploadSection">
        <div class="upload-container">
            <h2><i class="fas fa-magic"></i> Generate Questions</h2>

            {% if error %}
            <div class="alert-error">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <div id="errorAlert" class="alert-error" style="display: none;"></div>

            <form id="uploadForm">{% csrf_token %}
                <div class="upload-box" id="uploadBox">
                    <label for="fileUpload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h5>Drop your file here or click to browse</h5>
                        <small>Supports PDF, DOCX, TXT (up to 50MB)</small>
                    </label>
                    <input type="file" name="study_file" id="fileUpload" accept=".pdf,.docx,.txt" required>
                </div>

                <div class="file-info" id="fileInfo">
                    <i class="fas fa-file-alt"></i>
                    <div class="file-details">
                        <div class="file-name" id="fileName"></div>
                        <div class="file-size" id="fileSize"></div>
                    </div>
                    <button type="button" class="file-remove" onclick="removeFile()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="settings-grid">
                    <div class="setting-card">
                        <label><i class="fas fa-signal"></i> Difficulty</label>
                        <select name="difficulty" class="form-select">
                            <option value="Easy">Easy</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    <div class="setting-card">
                        <label><i class="fas fa-shapes"></i> Question Type</label>
                        <select name="question_type" class="form-select">
                            <option value="SHORT" selected>Short Answer</option>
                            <option value="MCQ">Multiple Choice</option>
                            <option value="TF">True / False</option>
                            <option value="LONG">Long Answer</option>
                            <option value="NUMERICAL">Numerical / Mathematical</option>
                            <option value="MIXED">Mixed Types</option>
                        </select>
                    </div>
                    <div class="setting-card">
                        <label><i class="fas fa-list-ol"></i> Questions</label>
                        <input type="number" name="num_questions" class="form-control" value="5" min="1" max="50">
                    </div>
                </div>

                <input type="hidden" name="include_answers" id="includeAnswers" value="no">
                
                <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
                    <button type="submit" class="btn btn-generate" onclick="document.getElementById('includeAnswers').value='no'" style="flex: 1; min-width: 200px;">
                        <i class="fas fa-file-alt"></i> Generate Questions
                    </button>
                    <button type="submit" class="btn btn-generate btn-generate-answers" onclick="document.getElementById('includeAnswers').value='yes'" style="flex: 1; min-width: 200px;">
                        <i class="fas fa-file-signature"></i> Generate Questions & Answers
                    </button>
                </div>
                <a href="{% url 'index' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </form>
        </div>
    </div>

    <div class="page-container" id="previewSection" style="display: none;">
        <div class="preview-container">
            <h2><i class="fas fa-file-pdf"></i> Your Question Paper</h2>
            <div class="pdf-preview">
                <iframe id="pdfPreview"></iframe>
            </div>
            <button id="downloadBtn" class="btn btn-download">
                <i class="fas fa-download"></i> Download PDF
            </button>
            <a href="{% url 'upload' %}" class="btn btn-secondary">
                <i class="fas fa-redo"></i> Generate Another
            </a>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Generating Questions...</div>
            <p style="color: #94a3b8; margin-top: 0.5rem;">This may take a moment</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Qurio - Intelligent Learning Platform</p>
    </footer>

    <script>
        // Theme
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            applyTheme(saved);
        }

        function applyTheme(theme) {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            if (theme === 'light') {
                html.classList.add('light-theme');
                icon.className = 'fas fa-sun';
            } else {
                html.classList.remove('light-theme');
                icon.className = 'fas fa-moon';
            }
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const current = localStorage.getItem('theme') || 'dark';
            applyTheme(current === 'dark' ? 'light' : 'dark');
        }

        // File Upload
        const fileInput = document.getElementById('fileUpload');
        const uploadBox = document.getElementById('uploadBox');
        const fileInfo = document.getElementById('fileInfo');
        const uploadForm = document.getElementById('uploadForm');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorAlert = document.getElementById('errorAlert');

        uploadBox.addEventListener('click', () => fileInput.click());
        uploadBox.addEventListener('dragover', (e) => { e.preventDefault(); uploadBox.classList.add('dragover'); });
        uploadBox.addEventListener('dragleave', () => uploadBox.classList.remove('dragover'));
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            if (e.dataTransfer.files[0]) {
                fileInput.files = e.dataTransfer.files;
                showFileInfo(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) showFileInfo(e.target.files[0]);
        });

        function showFileInfo(file) {
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatBytes(file.size);
            uploadBox.style.display = 'none';
            fileInfo.classList.add('show');
        }

        function removeFile() {
            fileInput.value = '';
            uploadBox.style.display = 'block';
            fileInfo.classList.remove('show');
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(msg) {
            errorAlert.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + msg;
            errorAlert.style.display = 'block';
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorAlert.style.display = 'none';

            if (!fileInput.files[0]) {
                showError('Please upload a file first');
                return;
            }

            loadingOverlay.classList.add('show');

            try {
                const formData = new FormData(uploadForm);
                const res = await fetch(window.location.pathname, {
                    method: 'POST',
                    body: formData,
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });
                const data = await res.json();

                if (data.error) {
                    loadingOverlay.classList.remove('show');
                    showError(data.error);
                    return;
                }

                if (data.pdf) {
                    const bytes = atob(data.pdf);
                    const arr = new Uint8Array(bytes.length);
                    for (let i = 0; i < bytes.length; i++) arr[i] = bytes.charCodeAt(i);
                    const blob = new Blob([arr], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);

                    document.getElementById('pdfPreview').src = url;
                    document.getElementById('downloadBtn').onclick = () => {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = data.filename || 'questions.pdf';
                        a.click();
                    };

                    loadingOverlay.classList.remove('show');
                    document.getElementById('uploadSection').style.display = 'none';
                    document.getElementById('previewSection').style.display = 'block';
                } else {
                    throw new Error('No PDF in response');
                }
            } catch (err) {
                loadingOverlay.classList.remove('show');
                showError('Generation failed: ' + err.message);
            }
        });

        initTheme();
    </script>
</body>
</html>
